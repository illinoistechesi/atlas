<!DOCTYPE html>
<html>
	<head>
		<title>Atlas</title>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjvQyOX1jntW_u0pehOIJ3Ota4KIy83Zg"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<!-- Vex Assets -->
		<script type="text/javascript" src="assets/vex.combined.min.js"></script>
		<script type="text/javascript">vex.defaultOptions.className = 'vex-theme-plain';</script>
		<link rel="stylesheet" type="text/css" href="assets/vex.css">
		<link rel="stylesheet" type="text/css" href="assets/vex-theme-plain.css">
		<style>

			html, body {
				padding: 0;
				margin: 0;
			}

			#map {
				display: block;
				margin: 0 auto;
				width: 100vw;
				height: 100vh;
			}

		</style>
	</head>

	<body>

		<div id="import" accesskey="i"></div>
		<div id="export" accesskey="e"></div>

		<div id="map"></div>

		<script type="text/javascript" src="assets/map-styles.js"></script>

		<script type="text/javascript">

            MAP_STYLES.forEach(style => {
            	let el = style.elementType;
            	if(el === 'labels' || el === 'labels.text.fill' || el === 'labels.text.stroke'){
            		style.stylers.forEach(styler => {
            			if(styler.visibility){
            				styler.visibility = 'off';
            			}
            		});
            	}
            });

            let markers = [];

            let addMarker = (data) => {
            	let marker = new google.maps.Marker({
            		position: new google.maps.LatLng(data.lat, data.lng),
            		map: data.map,
            		title: data.title || ''
            	});
            	let entry = {
            		ref: marker,
            		data: data
            	}
            	markers.push(entry);
            	let idx = markers.length - 1;
            	for(let event in data.events){
            		google.maps.event.addListener(marker, event, e => {
            			data.events[event](e, marker, idx);
            		});
            	}
            	saveMarkers(window.MAP_TAG, markers);
            	return entry;
            }

            let removeMarker = (idx) => {
            	let entry = markers[idx];
            	if(entry){
            		entry.ref.setMap(null);
            		markers[idx] = null;
            		//markers.splice(idx, 1);
            	}
            	saveMarkers(window.MAP_TAG, markers);
            }

            let markersToString = (markers) => {
				let output = '';
            	markers.forEach((entry, idx) => {
            		if(entry !== null){
						let coord = entry.ref.position;
            			output += coord.lat() + ',' + coord.lng() + '$';
            		}
            	});
            	return output;
            }

            let markersFromString = (str) => {
            	return str.split('$').map(pair => {
            		let coords = pair.split(',').map(s => parseFloat(s));
            		return coords;
            	}).filter(coords => coords.length !== 1).map(coords =>{
            		return {
            			lat: coords[0],
            			lng: coords[1]
            		}
            	});
            }

            let saveMarkers = (tag, list) => {
            	if(tag){
            		localStorage.setItem(tag, markersToString(list));
            	}
            }

            let loadMarkers = (tag) => {
            	let str = localStorage.getItem(tag);
            	return str ? markersFromString(str) : false;
            }

            let addDefaultMarker = (data) => {
				return addMarker({
            		map: data.map,
            		lat: data.coord.lat,
            		lng: data.coord.lng,
            		events: {
            			click: (e, m, i) => {
            				console.log('click', i);
            			},
            			dblclick: (e, m, i) => {
            				console.log('dblclick', i);
            				removeMarker(i);
            			}
            		}
            	});
            }

            let setHotKey = (id, callback) => {
            	document.getElementById(id).addEventListener('click', e => {
            		callback(e);
            	});
            }
        
			let init = () => {
                // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
                let mapOptions = {
                    zoom: 11,
                    center: new google.maps.LatLng(41.259716, -95.960588),
                    styles: MAP_STYLES
                };

                let mapElement = document.getElementById('map');

                let map = new google.maps.Map(mapElement, mapOptions);

                google.maps.event.addListener(map, 'click', e => {
                	let coord = e.latLng;
                	let entry = addDefaultMarker({
                		map: map,
                		coord: {
                			lat: coord.lat(),
                			lng: coord.lng()
                		}
                	});
                });

                vex.dialog.prompt({
                	message: 'Enter a key to create or load a map:',
                	callback: (value) => {
                		if(value){
                			let loaded = loadMarkers(value);
                			if(loaded){
                				loaded.forEach(coord => {
                					coord.map = map;
                					addDefaultMarker({
                						map: map,
                						coord: coord
                					});
                				});
                				vex.dialog.alert('Loaded existing map: ' + value);
                			}
                			else{
                				vex.dialog.alert('Created new map: ' + value);
                			}
                			window.MAP_TAG = value;
                		}
                	}
                })

                setHotKey('import', e => {
                	vex.dialog.prompt({
                		message: 'Import your coordinates:',
                		callback: (value) => {

                		}
                	});
                });

                setHotKey('export', e => {
                	vex.dialog.prompt({
                		message: 'Exported coordinates:',
                		value: markersToString(markers),
                		callback: (value) => {}
                	});
                });

            }

            google.maps.event.addDomListener(window, 'load', init);

		</script>
		
	</body>
</html>
